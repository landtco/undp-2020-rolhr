    <!-- section 2 -->
    <div class="container-fluid p-0">
      
      <div id="cont1" class="equal-height row focus-sec-bg py-5 d-flex justify-content-center mx-0">
         <div id="mapsvg"></div>
      </div>
    </div>
   
    <!--  -->
    

   <script type="text/javascript">
jQuery(document).ready(function(){
jQuery("#mapsvg").mapSvg({width: 495,height: 630,regions: {
  canada: {id: "canada",'id_no_spaces': "canada",fill: "rgba(114,150,67,1)",data: {country: "Canada",value: "$894444444,897.18"}},
  germany: {id: "germany",'id_no_spaces': "germany",fill: "rgba(191,139,46,1)",data: {country: "Germany",value: "$200,116.00"}},
  netherlands: {id: "netherlands",'id_no_spaces': "netherlands",fill: "rgba(2,53,95,1)",data: {country: "Netherlands",value: "$7,963,595.00"}},
  norway: {id: "norway",'id_no_spaces': "norway",fill: "rgba(55,30,84,1)",data: {country: "Norway",value: "$238,180.30"}},
  },viewBox: [0,0,495,630],mouseOver: function(
){


    var region = this;
    if (typeof region.data.country != "undefined") {
     $('#cont1').append('<div class="tooltip-message"><p class="datacountry">'+ region.data.country +'</p><h3 class="datavalue">' + region.data.value + '</h3></div>');
    }

  },mouseOut: function(
  ) {

    $('.tooltip-message').remove();

  }, source: "assets/svg/test.svg",
    title: "Finance contributions",responsive: true});
  });
  </script>
