<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/mapsvg.css" rel="stylesheet">
    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/mapsvg.min.js"></script>
    <title>UNDP - Lifetime Contributions</title>
  </head>
  <body>

  
    <!-- section 2 -->
    <div class="container-fluid p-0">
      
      <div id="cont1" class="equal-height row focus-sec-bg d-flex justify-content-center mx-0">
         <div id="mapsvg"></div>
      </div>
    </div>
   
    <!--  -->
    

   <script type="text/javascript">
    jQuery(document).ready(function(){
      jQuery("#mapsvg").mapSvg({
        width: 10000,
        height: 10000,
        regions: {
          us: {id: "us",'id_no_spaces': "us",fill: "#00bfe9",data: {country: "United States",value: "$104,857,513"}},
          netherlands: {id: "netherlands",'id_no_spaces': "netherlands",fill: "#0096d4",data: {country: "Netherlands",value: "$89,931,437"}},
          crpttf: {id: "crpttf",'id_no_spaces': "crpttf",fill: "#0265b5",data: {country: "CPR-TTF",value: "$36,004,440"}},
          sweden: {id: "sweden",'id_no_spaces': "sweden",fill: "#153a96",data: {country: "Sweden",value: "$13,381,144"}},
          undp: {id: "undp",'id_no_spaces': "undp",fill: "#11225e",data: {country: "UNDP Core Funds",value: "$12,932,709"}},
          canada: {id: "canada",'id_no_spaces': "canada",fill: "#3e1a8e",data: {country: "Canada",value: "$10,948,443"}},
          japan: {id: "japan",'id_no_spaces': "japan",fill: "#6721c1",data: {country: "Japan",value: "$9,000,000"}},
          germany: {id: "germany",'id_no_spaces': "germany",fill: "#a33e96",data: {country: "Germany",value: "$8,402,405"}},
          switzerland: {id: "switzerland",'id_no_spaces': "switzerland",fill: "#ed448a",data: {country: "Switzerland",value: "$6,254,414"}},
          australia: {id: "australia",'id_no_spaces': "australia",fill: "#cc193b",data: {country: "Australia",value: "$4,443,307"}},
          norway: {id: "norway",'id_no_spaces': "norway",fill: "#ee3f34",data: {country: "Norway",value: "$6,254,414"}},
          denmark: {id: "denmark",'id_no_spaces': "denmark",fill: "#f5861f",data: {country: "Denmark",value: "$3,739,940"}},
          un: {id: "un",'id_no_spaces': "un",fill: "#f3c316",data: {country: "UN Action MPTF (Team of Experts CRSV)",value: "$3,729,102"}},
          uk: {id: "uk",'id_no_spaces': "uk",fill: "#fbdc54",data: {country: "United Kingdom",value: "$2,529,780"}},
          belgium: {id: "belgium",'id_no_spaces': "belgium",fill: "#c9e091",data: {country: "Belgium",value: "$2,529,780"}},
          france: {id: "france",'id_no_spaces': "france",fill: "#92c959",data: {country: "France",value: "$554,800"}},
          luxembourg: {id: "luxembourg",'id_no_spaces': "luxembourg",fill: "#00b05f",data: {country: "Luxembourg",value: "$538,206"}},
          qatar: {id: "qatar",'id_no_spaces': "qatar",fill: "#00e0d5",data: {country: "Qatar",value: "$508,680"}},
          ireland: {id: "ireland",'id_no_spaces': "ireland",fill: "#bfe5f1",data: {country: "Ireland",value: "$393,288"}},
          unhcr: {id: "unhcr",'id_no_spaces': "unhcr",fill: "#a9b3be",data: {country: "UNHCR",value: "$246,407"}},
        },
        viewBox: [0,0,1800,1270],
        mouseOver: function(){
          var region = this;
          if (typeof region.data.country != "undefined") {
            $('#cont1').append('<div class="tooltip-message_2"><p class="datacountry">'+ region.data.country +'</p><h3 class="datavalue">' + region.data.value + '</h3></div>');
          }
        },
        mouseOut: function() {
          $('.tooltip-message_2').remove();
        }, 
      source: "assets/svg/lifetime_contributions.svg",
      title: "Lifetime Contributions",
      responsive: true
    });
  });
  </script>
  
  </body>
</html>
